<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1 id="table-title">테이블 관련 요소</h1>
    <table role="table" aria-labelledby="table-title">
      <tr role="row">
        <th id="name" role="columnheader" scope="col">이름</th>
        <th id="ko" role="columnheader" scope="col">국어</th>
        <th id="en" role="columnheader" scope="col">영어</th>
      </tr>
      <tr role="row">
        <th id="hong" role="rowheader" scope="row">홍길동</th>
        <td headers="hong ko" role="cell">90</td>
        <td headers="hong en" role="cell">80</td>
      </tr>
      <tr role="row">
        <th id="lee" role="rowheader" scope="row">이영희</th>
        <td headers="lee ko" role="cell">70</td>
        <td headers="lee en" role="cell">100</td>
      </tr>
      <tr role="row">
        <th id="avg" role="rowheader" scope="row">평균</th>
        <td headers="avg ko" role="cell">80</td>
        <td headers="avg en" role="cell">90</td>
      </tr>
      <tr role="row">
        <th scope="row" role="rowheader">평균 합계</th>
        <td colspan="2" role="cell">170</td>
      </tr>
    </table>
    <hr />
    <table role="table" aria-label="학생 성적 테이블">
      <tr role="row">
        <th role="columnheader" scope="col">이름</th>
        <th role="columnheader" scope="col">국어</th>
        <th role="columnheader" scope="col">영어</th>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">홍길동</th>
        <td role="cell">90</td>
        <td role="cell">80</td>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">이영희</th>
        <td role="cell">70</td>
        <td role="cell">100</td>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">평균</th>
        <td role="cell">80</td>
        <td role="cell">90</td>
      </tr>
    </table>
  </body>
</html>
